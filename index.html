<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Clicável para Vídeo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Imagem ocupando a tela inteira -->
    <div class="fullscreen-image">
        <img src="./noticia.png" alt="Clique para ver o vídeo" id="openModal">
    </div>

    <!-- Modal de vídeo (inicia escondido) -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <video id="videoPlayer" controls>
                <source src="./Vídeo sem título ‐ Feito com o Clipchamp (3).mp4" type="video/mp4">
                Seu navegador não suporta vídeos.
            </video>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
